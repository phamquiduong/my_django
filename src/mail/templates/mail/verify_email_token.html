<style>
  .container {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: 480px;
    margin: 0 auto;
    text-align: center;
  }

  .container h2 {
    margin-bottom: 15px;
  }

  .container p {
    color: #555;
    font-size: 14px;
    margin: 5px 0;
  }

  .btn {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 24px;
    background-color: #007bff;
    color: #fff !important;
    text-decoration: none;
    border-radius: 6px;
    font-size: 16px;
  }

  .note {
    font-size: 14px;
    color: #555;
  }

  .hidden-link {
    display: none !important;
    visibility: hidden !important;
    opacity: 0 !important;
    height: 0 !important;
    width: 0 !important;
    overflow: hidden !important;
  }
</style>

<div class="container">
  <h2>Verify Your Email</h2>
  <p>Please click the button below to verify your email address:</p>

  <a class="btn" href="{{ redirect_url }}?token={{ token }}">
    Verify Email
  </a>

  <!-- Hidden text fallback for clients that block buttons, not visible -->
  <div class="hidden-link">
    {{ redirect_url }}?token={{ token }}
  </div>

  <p class="note">This link will expire in 10 minutes.</p>

  <p>Thank you,<br />The Support Team</p>
</div>
