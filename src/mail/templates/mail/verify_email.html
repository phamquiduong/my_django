<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }

    .otp {
      font-size: 28px;
      font-weight: bold;
      color: #007bff;
      letter-spacing: 4px;
      margin: 20px 0;
    }

    .note {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Verify Your Email</h2>
    <p>Please use the following code to verify your email address:</p>
    <div class="otp">000000</div>
    <p class="note">This code will expire in 10 minutes.</p>
    <p>Thank you,<br />The Support Team</p>
  </div>
</body>

</html>
