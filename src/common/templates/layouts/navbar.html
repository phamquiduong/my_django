{% load static %}

<nav class="navbar navbar-expand-sm bg-body-tertiary shadow-sm mb-4 sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex" href="{% url 'home' %}">
      <img src="{% static '/favicon/favicon.svg' %}" alt="Logo" class="d-inline-block me-2" style="width: 2rem; height: 2rem;">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link {% if path == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
        </li>
      </ul>

      <hr>

      <div class="d-flex">
        <ul class="navbar-nav me-auto">
          <li class="nav-item me-2">
            <button class="btn btn-outline-secondary px-3 fw-medium me-2" id="changeThemeModeBtn"></button>
            <script src="{% static 'js/change_theme_btn.js' %}"></script>
          </li>

          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-user me-1"></i> {{ user.username }}
            </a>

            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="{% url 'account_profile' %}">Profile</a>
              </li>

              <li>
                <a class="dropdown-item" href="{% url 'account_change_password' %}">Change password</a>
              </li>

              <li>
                <hr class="dropdown-divider">
              </li>

              <li>
                <form action="{% url 'account_logout' %}" method="post" id="logout__form">
                  {% csrf_token %}
                  <button class="dropdown-item" type="submit">Logout</button>
                </form>
              </li>
            </ul>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="btn btn-outline-primary {% if path == 'login' %}active{% endif %}" href="{% url 'account_login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</nav>
